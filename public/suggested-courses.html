<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Suggested Courses</title>
  <link rel="stylesheet" href="css/suggested-courses.css">
  <link rel="stylesheet" href="css/light-theme.css">
  <link rel="stylesheet" href="css/animations.css">
</head>

<body>
  <script src="css/settings-loader.js"></script>

  <div class="layout">

    <!-- Sidebar -->
    <aside class="sidebar animate-slideInLeft">
      <h2>Career AI</h2>
      <ul>
        <li><a href="page.html">ğŸ“„ Upload Resume</a></li>
        <li><a href="resume-summary.html">ğŸ“‘ Resume Summary</a></li>
        <li><a href="ats-analysis.html">ğŸ§¾ ATS Analysis</a></li>
        <li><a href="recommended-job-role.html">ğŸ’¼ Recommended Job Role</a></li>
        <li class="active"><a href="suggested-courses.html">ğŸ“š Suggested Courses</a></li>
        <li><a href="learning-roadmap.html">ğŸ§­ Learning Roadmap</a></li>
        <li><a href="settings.html">âš™ Settings</a></li>
      </ul>
    </aside>


    <!-- Main -->
    <main class="main">

      <h1 class="animate-fadeInDown">Suggested Courses</h1>
      <p class="subtitle animate-fadeIn delay-1">Courses to bridge your skill gaps</p>

      <div id="loading" style="text-align:center; padding:40px; color:#8fd0ff;">
        <div class="spinner"></div>
        <p style="margin-top:10px;">â³ Loading courses...</p>
      </div>

      <div id="content" style="display:none;">

        <!-- Top Course Cards -->
        <div class="course-grid" id="topCourses"></div>

        <!-- Bottom Listings -->
        <div class="course-grid" id="bottomCourses"></div>

      </div>

    </main>

  </div>

  <script>
    async function loadData() {
      const sessionId = localStorage.getItem("session_id");
      if (!sessionId) {
        document.getElementById("loading").textContent = "âš  No resume uploaded. Please upload first.";
        return;
      }

      try {
        const res = await fetch(`/api/suggested-courses?session_id=${sessionId}`);
        const data = await res.json();

        if (data.error) {
          document.getElementById("loading").textContent = "âš  " + data.error;
          return;
        }

        const courses = data.courses || [];
        const topGrid = document.getElementById("topCourses");
        const bottomGrid = document.getElementById("bottomCourses");

        // Top 3 as main cards
        courses.slice(0, 3).forEach(course => {
          const div = document.createElement("div");
          div.className = "course-card";
          div.innerHTML = `
        <div class="course-icon">${course.icon || 'ğŸ“š'}</div>
        <h3>${course.title}</h3>
        <p>${course.description}</p>
        <p class="note">${course.platform} Â· ${course.priority === 'high' ? 'High Priority' : 'Recommended'}</p>
        <button onclick="window.open('${course.url || '#'}', '_blank')">Start Learning</button>
      `;
          topGrid.appendChild(div);
        });

        // Rest as listing cards
        courses.slice(3).forEach(course => {
          const div = document.createElement("div");
          div.className = "course-card listing";
          div.innerHTML = `
        <h4>ğŸ”— ${course.title}</h4>
        <p class="company">${course.platform}</p>
        <p>${course.description}</p>
        <p class="note">${course.reason || ''}</p>
        <button onclick="window.open('${course.url || '#'}', '_blank')">Start Learning</button>
      `;
          bottomGrid.appendChild(div);
        });

        if (courses.length === 0) {
          topGrid.innerHTML = '<div class="course-card"><h3>ğŸ‰ No courses needed!</h3><p>Your skills are well-aligned with the target role.</p></div>';
        }

        // Show content
        document.getElementById("loading").style.display = "none";
        document.getElementById("content").style.display = "";

      } catch (err) {
        document.getElementById("loading").textContent = "âš  Failed to load data. Check server connection.";
      }
    }

    loadData();
  </script>

</body>

</html>
